<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Pavradar</title>
</head>
<body>
  <h2>Pavradar Chat</h2>
  <input id="token" type="text" placeholder="Paste JWT token" style="width: 100%"><br><br>
  <div id="online-users"></div>
  <div id="chat"></div>
  <div id="input">
    <input id="message" type="text" placeholder="Type your message" style="flex: 1">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
